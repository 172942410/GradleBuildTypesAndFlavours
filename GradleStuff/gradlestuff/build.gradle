apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {

        releaseConfig {
            storeFile file("gradlekeystore.jks");
            storePassword ("123456");
            keyAlias "twistedalias";
            keyPassword "123456";
        }

    }

    buildTypes {

        release {
            runProguard false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.releaseConfig
        }

        debug {
            debuggable true
            packageNameSuffix ".debug"
        }
    }

    productFlavors {

        freeFlavour {
            packageName "com.example.gradlestuff.free"
        }

        paidFlavour {
            packageName "com.example.gradlestuff.paid"
        }
    }
}

dependencies {
}
